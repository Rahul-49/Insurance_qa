<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Policy Chatbot</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --bubble-user-bg: var(--primary-color);
            --bubble-bot-bg: var(--secondary-color);
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            flex-shrink: 0;
        }
        #upload-section {
            padding: 1rem;
            background: #fdfdfd;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }
        #upload-label {
            background-color: var(--secondary-color);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        #upload-label:hover {
            background-color: #e2e6ea;
        }
        #file-name-display {
            font-style: italic;
            font-size: 0.9rem;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        #upload-button {
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        #upload-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #upload-status {
            font-size: 0.85rem;
            text-align: center;
            padding: 4px 0;
        }
        .success { color: var(--success-color); }
        .error { color: var(--error-color); }

        #chat-box {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: var(--bubble-user-bg);
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: var(--bubble-bot-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }
        
        /* --- REMOVED styles for JSON formatting --- */

        #chat-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            margin-right: 0.5rem;
            outline: none;
            transition: border-color 0.2s;
        }
        #user-input:focus {
            border-color: var(--primary-color);
        }
        #send-button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #send-button svg {
            width: 24px;
            height: 24px;
        }
        #loading {
            align-self: flex-start;
            display: flex;
            gap: 5px;
            padding: 0.75rem 1rem;
        }
        #loading span {
            width: 10px;
            height: 10px;
            background-color: #aaa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        #loading span:nth-child(1) { animation-delay: -0.32s; }
        #loading span:nth-child(2) { animation-delay: -0.16s; }
        .hidden {
            display: none;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">Insurance Policy Assistant</div>
    
    <div id="upload-section">
        <input type="file" id="pdf-upload-input" accept=".pdf,.docx,.txt" style="display: none;"/>
        <label for="pdf-upload-input" id="upload-label">Choose File</label>
        <span id="file-name-display">No file chosen</span>
        <button id="upload-button">Upload</button>
    </div>
    <div id="upload-status"></div>

    <div id="chat-box">
        </div>
    <div id="loading" class="hidden">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ask a question about your policy..." autocomplete="off">
        <button id="send-button" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </form>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const loadingIndicator = document.getElementById('loading');
    
    const pdfUploadInput = document.getElementById('pdf-upload-input');
    const uploadButton = document.getElementById('upload-button');
    const fileNameDisplay = document.getElementById('file-name-display');
    const uploadStatus = document.getElementById('upload-status');

     const CHAT_API_URL = 'https://insurance-qa.onrender.com/api/chat';

   const UPLOAD_API_URL = 'https://insurance-qa.onrender.com/api/upload';

    let sessionId = null;

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // --- MODIFIED: This function now simply displays plain text ---
    function addMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `${sender}-message`);
        messageElement.textContent = message; // Set the text directly
        chatBox.appendChild(messageElement);
        scrollToBottom();
    }
    // --- END MODIFICATION ---

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleLoading(show) {
        loadingIndicator.classList.toggle('hidden', !show);
        if (show) scrollToBottom();
    }

    // Event Listeners
    pdfUploadInput.addEventListener('change', () => {
        fileNameDisplay.textContent = pdfUploadInput.files.length > 0 ? pdfUploadInput.files[0].name : 'No file chosen';
    });

    uploadButton.addEventListener('click', async () => {
        if (pdfUploadInput.files.length === 0) {
            uploadStatus.textContent = 'Please choose a file first.';
            uploadStatus.className = 'error';
            return;
        }

        const formData = new FormData();
        formData.append('file', pdfUploadInput.files[0]);

        uploadStatus.textContent = 'Uploading...';
        uploadStatus.className = '';
        uploadButton.disabled = true;

        try {
            const response = await fetch(UPLOAD_API_URL, {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.detail || 'Upload failed');
            
            uploadStatus.textContent = data.message;
            uploadStatus.className = 'success';
            addMessage(`I have now finished learning: "${data.filename}". You can ask me any questions about it.`, 'bot');

        } catch (error) {
            uploadStatus.textContent = `Error: ${error.message}`;
            uploadStatus.className = 'error';
        } finally {
            uploadButton.disabled = false;
        }
    });

    chatForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        addMessage(userMessage, 'user');
        userInput.value = '';
        toggleLoading(true);

        if (!sessionId) {
            sessionId = generateUUID();
        }

        try {
            const response = await fetch(CHAT_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: userMessage, session_id: sessionId }),
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.detail || 'Network response was not ok');

            addMessage(data.answer, 'bot');

        } catch (error) {
            addMessage(`Sorry, an error occurred: ${error.message}`, 'bot');
        } finally {
            toggleLoading(false);
        }
    });

    window.addEventListener('load', () => {
        addMessage('Hello! Please upload a policy document to begin.', 'bot');
    });
</script>

</body>
</html>
